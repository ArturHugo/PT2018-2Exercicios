<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <link href="tabela_aula_pratica.css" rel="stylesheet">
</head>

<body>
    <div class="perfilMenu">
        <div class="top-div">
            <h3>dinnerdash</h3>
            <div>
                <p><a href="backoffice.html" class="top-div-links">backoffice</a> <a href="./perfil.html" id="yellow">perfil</a>
                    | <a href="./login_cadastro/login.html" class="top-div-links">sair</a></p>
            </div>
        </div>
        <div>
            <h1>Perfil</h1>
            <p>Atualize os seus dados pessoais e senha.</p>
        </div>
    </div>
    
    <form class="perfilForm">
        <label class="perfilLabel" for="nome">Nome</label>
        <input class="perfil-inputBox" type="text" name="nome">
        <label class="perfilLabel" for="nova-senha">Nova senha (deixe em branco caso não queira alterar)</label>
        <input class="perfil-inputBox" type="password" name="nova-senha">
        <input class="perfilButton" type="submit" value="Mudar informações do perfil">
        <label class="perfilLabel" for="email">Email</label>
        <input class="perfil-inputBox" type="text" name="email">
        <label class="perfilLabel" for="senha">Senha atual, por questão de segurança</label>
        <input class="perfil-inputBox" type="password" name="senha">
    </form>

    <footer class="footer-display">
        <div class="footer-note-1">dinnerdash | todos os direitos reservados</div>
        <div class="footer-note-2">desenvolvido por Artur Pereira</div>
    </footer>
</body>

</html>
